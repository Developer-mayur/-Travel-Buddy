<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In Form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <script>
        function createAuthForm() {
            // Create main container
            const container = document.createElement('div');
            container.style.width = '768px';
            container.style.maxWidth = '100%';
            container.style.minHeight = '480px';
            container.style.background = '#fff';
            container.style.borderRadius = '10px';
            container.style.boxShadow = '0 14px 28px rgba(0, 0, 0, 0.2), 0 10px 10px rgba(0, 0, 0, 0.19)';
            container.style.position = 'relative';
            container.style.overflow = 'hidden';
            container.style.display = 'flex';
            container.style.alignItems = 'center';
            container.style.margin = '50px auto';
            document.body.appendChild(container);

            // Create form containers
            const signInContainer = createFormContainer('Sign In', false);
            const signUpContainer = createFormContainer('Create Account', true);
            
            // Create overlay container
            const overlayContainer = document.createElement('div');
            overlayContainer.style.position = 'absolute';
            overlayContainer.style.top = '0';
            overlayContainer.style.left = '50%';
            overlayContainer.style.width = '50%';
            overlayContainer.style.height = '100%';
            overlayContainer.style.overflow = 'hidden';
            overlayContainer.style.transition = 'transform 0.6s ease-in-out';
            container.appendChild(overlayContainer);

            // Create overlay
            const overlay = document.createElement('div');
            overlay.style.background = 'linear-gradient(to right, #ff4b2b, #ff416c)';
            overlay.style.position = 'relative';
            overlay.style.height = '100%';
            overlay.style.width = '200%';
            overlay.style.transition = 'transform 0.6s ease-in-out';
            overlayContainer.appendChild(overlay);

            // Create overlay panels
            const overlayLeft = createOverlayPanel('Welcome Back!', 'To keep connected with us please login with your personal info.', 'Sign In');
            const overlayRight = createOverlayPanel('Hello, Friend!', 'Enter your personal details and start your journey with us.', 'Sign Up');

            overlay.appendChild(overlayLeft);
            overlay.appendChild(overlayRight);

            // Button click event listeners for switching
            overlayRight.querySelector('button').addEventListener('click', () => {
                container.classList.add('right-panel-active');
            });

            overlayLeft.querySelector('button').addEventListener('click', () => {
                container.classList.remove('right-panel-active');
            });

            // Append containers to the main container
            container.appendChild(signUpContainer);
            container.appendChild(signInContainer);
        }

        function createFormContainer(title, isSignUp) {
            const formContainer = document.createElement('div');
            formContainer.style.position = 'absolute';
            formContainer.style.height = '100%';
            formContainer.style.width = '50%';
            formContainer.style.display = 'flex';
            formContainer.style.flexDirection = 'column';
            formContainer.style.justifyContent = 'center';
            formContainer.style.alignItems = 'center';
            formContainer.style.textAlign = 'center';
            formContainer.style.transition = 'opacity 0.6s ease-in-out';
            formContainer.style.opacity = isSignUp ? '1' : '0'; // Show sign-up by default

            const h1 = document.createElement('h1');
            h1.textContent = title;
            formContainer.appendChild(h1);

            // Create input fields
            const inputs = isSignUp 
                ? [{ type: 'text', placeholder: 'Name' }, { type: 'email', placeholder: 'Email' }, { type: 'password', placeholder: 'Password' }]
                : [{ type: 'email', placeholder: 'Email' }, { type: 'password', placeholder: 'Password' }];

            inputs.forEach(input => {
                const inputField = document.createElement('input');
                inputField.type = input.type;
                inputField.placeholder = input.placeholder;
                inputField.style.width = '100%';
                inputField.style.padding = '12px 15px';
                inputField.style.margin = '8px 0';
                inputField.style.background = '#eee';
                inputField.style.border = 'none';
                inputField.style.borderRadius = '5px';
                formContainer.appendChild(inputField);
            });

            // Create button
            const button = document.createElement('button');
            button.textContent = isSignUp ? 'Sign Up' : 'Sign In';
            button.style.width = '100%';
            button.style.padding = '12px 15px';
            button.style.margin = '10px 0';
            button.style.borderRadius = '20px';
            button.style.border = 'none';
            button.style.background = '#ff445c';
            button.style.color = '#fff';
            button.style.fontSize = '14px';
            button.style.fontWeight = 'bold';
            button.style.cursor = 'pointer';
            formContainer.appendChild(button);

            return formContainer;
        }

        function createOverlayPanel(title, text, buttonText) {
            const panel = document.createElement('div');
            panel.style.position = 'relative';
            panel.style.width = '50%';
            panel.style.height = '100%';
            panel.style.display = 'flex';
            panel.style.flexDirection = 'column';
            panel.style.justifyContent = 'center';
            panel.style.alignItems = 'center';
            panel.style.color = 'white';
            panel.style.textAlign = 'center';

            const h1 = document.createElement('h1');
            h1.textContent = title;
            panel.appendChild(h1);

            const p = document.createElement('p');
            p.textContent = text;
            panel.appendChild(p);

            const button = document.createElement('button');
            button.textContent = buttonText;
            button.style.borderRadius = '20px';
            button.style.border = 'none';
            button.style.background = 'transparent';
            button.style.color = '#fff';
            button.style.fontSize = '12px';
            button.style.fontWeight = 'bold';
            button.style.padding = '12px 45px';
            button.style.cursor = 'pointer';
            panel.appendChild(button);

            return panel;
        }

        // Initialize the form
        createAuthForm();
    </script>
</body>
</html>
